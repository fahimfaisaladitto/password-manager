<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-card relative w-full max-w-md border rounded-2xl shadow-2xl p-6 fade-in">
        
        <!-- Dark Mode Toggle -->
        <div class="absolute top-5 right-5">
            <input type="checkbox" id="darkModeToggle" class="hidden"/>
            <label for="darkModeToggle" class="toggle-bg w-14 h-8 rounded-full flex items-center p-1 cursor-pointer transition-colors">
                <span class="toggle-ball w-6 h-6 rounded-full shadow-md transform transition-transform duration-300 ease-in-out" id="toggleBall">
                    <svg id="sunIcon" class="w-4 h-4 m-1 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moonIcon" class="w-4 h-4 m-1 text-sky-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </span>
            </label>
        </div>
        
        <!-- Icon and Header Text -->
        <div class="text-center mb-6">
            <div class="inline-block p-3 bg-black/5 rounded-full mb-4">
                <svg class="w-10 h-10 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold">Password Manager</h1>
            <p class="mt-1" style="color: var(--text-secondary);">Create a secure password to continue.</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <div class="relative">
                <input type="password" id="password-input" placeholder="Enter your password" class="input-field w-full p-3 pr-10 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]">
                <button id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                    <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.127 2.454.364m-3.03 3.032a3 3 0 11-4.243 4.242M3 3l18 18"></path></svg>
                </button>
            </div>
            
            <div id="rules-container" class="pt-2 min-h-[200px]">
                <ul id="rules-list" class="space-y-2 text-sm">
                    <!-- JS will populate this list -->
                </ul>
            </div>
            
            <p id="error-message" class="error-message text-center text-sm font-semibold hidden">Please complete all steps before saving.</p>

            <button id="save-btn" class="w-full p-3 text-lg font-semibold text-white rounded-lg transition-transform transform hover:scale-105" style="background-color: var(--accent-color);">Save Password</button>
        </div>
    </div>

    <!-- Prank Modals -->
    <div id="israel-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-israel-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-xl font-bold">Nigaa Israel is not a country</h2>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content">
             <button id="close-success-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h2 class="text-xl font-bold">Congratulations!</h2>
            <p class="mt-2">You have just wasted <span id="time-wasted" class="font-bold">0</span> seconds of your life.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
